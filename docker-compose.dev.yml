# Docker Compose for Development (without hardware)
version: "3.8"

services:
  peripage-printer-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peripage-printer-dev
    ports:
      - "8080:8080"
    environment:
      # Use mock printer for development
      - PORT=8080
      - PRINTER_TYPE=mock
      - PRINTER_DEVICE_NAME=Peripage
      - PRINTER_TIMEOUT=30s
      - BLE_SCAN_TIMEOUT=10s
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
